<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <title>Funko Pop</title>
    <link rel="icon" href="assets/logo.png" type="images/webp" />
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary d-flex flex-wrap"
    style="border-bottom: 1px solid #1A97AF; background-color: #2fe0d2">
    <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
            <img src="./assets/logo.svg" class="img-fluid" style="max-width: 150px; max-height: 50px;" alt="Logo">
        </a>
        <div class="d-flex align-items-center ms-auto flex-wrap">
            <div class="input-icons position-relative me-3" style="width: 250px;">
                <div class="d-flex" role="search">
                    <input class="form-control rounded-pill pe-5 input" type="search" placeholder="Search"
                        aria-label="Search" style="border: 1px solid #169aa5; box-shadow: none; font-size: 14px;" />
                    <i class="bi bi-search position-absolute top-50 translate-middle-y end-0 me-3"
                        style="color: #169aa5;"></i>
                </div>
            </div>
            <button class="btn me-3 boton"
                style="border-radius: 50px; padding: 10px 20px; font-weight: bold; font-size: 14px; border-color: #169aa5; color: #169aa5;">
                Search
            </button>
            <a href="cart.html" class="text-decoration-none text-reset">
                <i class="bi bi-cart2 me-3 cursor" style="font-size: 20px; color: #169aa5;"></i>
            </a>
            <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation"
                style="border: none; background-color: transparent;">
                <span class="navbar-toggler-icon" style="color: #169aa5;"></span>
            </button>
            <button class="me-3" onclick="changeTheme()" id="themeToggle"
                style="border: none; background-color: transparent;">
                <i class="bi bi-moon-fill" id="themeIcon" style="font-size: 20px; color: #169aa5;"></i>
            </button>
            ${localStorage.getItem("session") ?
            `<span class="cursor me-3" onclick="logOut()"
                style="color: #169aa5; font-weight: bold; cursor: pointer;">Log Out</span>` :
            `<a class="text-decoration-none text-reset me-3" href="./login.html"><span class="cursor"
                    style="color: #169aa5; font-weight: bold;">Login</span></a>`
            }
        </div>
    </div>
</nav>

</body>
</html>
